global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'submission-service'
    static_configs:
      - targets: ['submission-service:80']
  - job_name: 'redis'
    static_configs:
      - targets: ['redisCache:6379']
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitMessageQueue:15672']
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']